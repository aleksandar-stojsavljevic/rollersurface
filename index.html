<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roller Surface</title>
  </head>
  <body>
    <script>
      const PI = 3.14;
      var radius = prompt("Please enter radius of roller");
      var height = prompt("Please enter roller height");

      var surface = Math.pow(parseInt(radius), 2) * PI * parseInt(height);

      document.write("Roller surface is " + surface);
    </script>
  </body>
</html>
